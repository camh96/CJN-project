    <script>
      
        var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: new google.maps.LatLng(-41.271098, 174.835739),
          mapTypeId: 'roadmap'
        });

        var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';

        var icons = {


          checkpoint: {
            icon: iconBase + 'police.png'
          },
          speedcam: {
            icon: iconBase + 'camera.png'
          },
          roadworks: {
            icon: iconBase + 'caution.png'
          }

        };

        var features = [
          {
            position: new google.maps.LatLng(-41.2875495, 174.77834919999998),
            type: 'checkpoint'
          }, {
            position: new google.maps.LatLng(-41.244589, 174.814094),
            type: 'speedcam'
          }, {
            position: new google.maps.LatLng(-41.330086, 174.811939),
            type: 'checkpoint'
          }, {
            position: new google.maps.LatLng(-41.308855, 174.778467),
            type: 'roadworks'
          }, {
            position: new google.maps.LatLng(-41.306423, 174.824291),
            type: 'roadworks'
          }, {
            position: new google.maps.LatLng(-41.332364, 174.786726),
            type: 'speedcam'
          }, {
            position: new google.maps.LatLng(-41.222062, 174.867061),
            type: 'checkpoint'
          }, {
            position: new google.maps.LatLng(-41.287262, 174.901466),
            type: 'speedcam'
          }, {
            position: new google.maps.LatLng(-41.247737, 174.924164),
            type: 'roadworks'
          }, {
            position: new google.maps.LatLng(-41.251268, 174.773239),
            type: 'roadworks'
          }, {
            position: new google.maps.LatLng(-41.234446, 174.837112),
            type: 'speedcam'
          }
        ];

        // Create markers.
        features.forEach(function(feature) {
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: map
          });
        });
      }


    </script>
